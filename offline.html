<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>অফলাইন – বাজারলিষ্ট</title>
  <style>
    body{
      margin:0; font-family:Segoe UI, system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg,#1c2e4a,#0f4c81); color:#fff;
      min-height:100vh; display:grid; place-items:center; padding:24px;
      text-align:center;
    }
    .card{
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px; padding:28px; max-width:520px; width:100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1{ margin:0 0 8px; font-size:1.6rem }
    p{ opacity:.9; line-height:1.6 }
    .btns{ margin-top:18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap }
    button, a{
      background:#ff6b6b; color:#fff; border:none; border-radius:8px;
      padding:10px 14px; font-weight:600; cursor:pointer; text-decoration:none;
    }
    button:hover, a:hover{ background:#ff4040 }
  </style>
</head>
<body>
  <div class="card">
    <h1>আপনি অফলাইনে আছেন</h1>
    <p>ইন্টারনেট সংযোগ পাওয়া গেলে অ্যাপটি আবার স্বাভাবিকভাবে লোড হবে।<br>
       ইতিমধ্যে যেসব ডাটা সেভ করেছেন, সেগুলো অফলাইনেই ব্যবহারযোগ্য।</p>
    <div class="btns">
      <button onclick="location.reload()">আবার চেষ্টা করুন</button>
      <a href="./">হোমে ফিরে যান</a>
    </div>
  </div>
</body>
</html>
